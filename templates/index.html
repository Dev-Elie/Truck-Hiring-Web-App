<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title%} {{ title }} {% endblock %} </title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='css/w3.css')}}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</head>

<body class="container">
    <!-- Plug Bootstrap Nav Bar code here -->
    <nav class="navbar navbar-expand-lg text-white">
        <a class="navbar-brand" href="#">Mtruck</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Client Area</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('dashboard')}}">Owners Area</a>
                </li>
                                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('dashboard')}}">Login</a>
                </li>
                                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('dashboard')}}">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="container text-center">
            <h1 class="text-white p-5 hero-text">Trucks for Hire</h1>
        </div>
        <div class="row mb-5">
            <div class="col-lg-8 mx-auto">
                <div>
                    <!-- Underlined search bars with buttons -->
                    <form>
                        <div class="row mb-4">
                            <div class="form-group col-md-9">
                                <input id="exampleFormControlInput5" type="email" placeholder="Search by capacity" class="form-control form-control-underlined">
                            </div>
                            <div class="form-group col-md-3">
                                <button type="submit" class="btn btn-primary rounded-pill btn-block shadow">Search</button>
                            </div>
                        </div>
                    </form>
                    <!-- End -->
                </div>
            </div>
        </div>
        <div class="container row bg-white shadow p-5">
                    <div class="container text-center">
            <h3 class="">Available Trucks</h3>
        </div>
            <div class="col-md-12">
                <div class="table-responsive">
                    <table class="table table-borderless table-sm">
                        <thead>
                            <tr>
                                <th scope="col">Registration Number</th>
                                <th scope="col">Size</th>
                                <th scope="col">Images</th>
                            </tr>
                            </tr>
                        </thead>
                        <tbody>
                            {% for truck in trucks %}
                            <tr class="">
                                <td> {{ truck.regno }} </td>
                                <td> {{ truck.size }} </td>
                                <td>
                                    <a data-toggle="collapse" href="#collapseExample-{{truck.id}}" role="button" aria-expanded="false" aria-controls="collapseExample">
                                        <i class="bi bi-eye-fill"></i> View images
                                    </a>
                                    <div class="collapse" id="collapseExample-{{truck.id}}">
                                        <img src="/static/img/trucks/{{truck.truck_img}}" alt="" class="img-fluid">
                                    </div>
                                </td>
                                <td>
                                    <a data-toggle="collapse" href="#">
                                        <i class="bi bi-check2-circle"></i> Hire
                                    </a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
